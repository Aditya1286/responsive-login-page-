<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      h1 {
        font-family: "Pacifico", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="container flex justify-center items-center">
      <div class="bg-gradient-to-br from-blue-900 to-orange-600 m-20 p-10 rounded-lg w-1/3 h-[90%]">
        <h1 class="text-3xl text-center text-white">Instagram</h1>
        <div class="mt-5">
          <form>
            <input class="bg-white border border-gray-300 p-2 rounded mb-4 w-full" type="email" placeholder="Phone number, username, or email" required>
            <br>
            <input class="bg-white border border-gray-300 p-2 rounded w-full" type="password" placeholder="Password" required>
            <p class="text-sm text-right text-white">Forgotten Password?</p>
            <br>
            <button class="bg-blue-500 p-2 rounded w-full" type="submit">Log in</button>
          </form>
          <br>
          <div class="flex items-center my-4">
            <hr class="flex-grow border-t border-white">
            <span class="mx-2 text-white">or</span>
            <hr class="flex-grow border-t border-white">
          </div>
          <br>
          <div class="flex items-center justify-center -mt-5">
            <i class="fa-brands fa-facebook text-white text-2xl mr-2"></i>
            <span class="text-white">Log in with Facebook</span>
            <br>

          </div>
          <br>
          <br>
          <div class="mt-8">
            <hr class="w-full border-t border-white">
          </div>
          <div class="text-center text-white mt-4">
            <p class="text-sm">Dont have  Account Sign up!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
